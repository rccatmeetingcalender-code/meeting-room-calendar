<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>会议室日历展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }   
    .error {
      text-align: center;
      color: red;
      margin-top: 50px;
      font-size: 20px;
    }

  </style>
  <!-- 正确引入 config.js 文件 -->
  <script src="config.js"></script>
</head>
<body>
  <script>
    
    if (typeof calendarUrl === "undefined") {
      document.body.innerHTML = "<div class='error'>Error: config.js not loaded or calendarUrl missing</div>";
    } else {

    // 使用 config.js 中定义的 calendarUrl
    const embedUrl = `https://open-web-calendar.hosted.quelltext.eu/index.html?calendar=${encodeURIComponent(calendarUrl)}&language=zh`;
    
    console.log("Embed URL:", embedUrl);

    const iframe = document.createElement("iframe");
      
    iframe.src = embedUrl;
    document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
